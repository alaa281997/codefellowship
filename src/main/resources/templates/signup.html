<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Code Fellowship - Register</title>
  <link
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
  >
</head>
<body>

<header class="jumbotron">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Code Fellowship</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav2" th:unless="${user}">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/loginpage">Log In</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/signup">Sign Up <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!--<div th:replace="fragments/post :: post">...</div>-->

<main class="container">
  <h2>Sign Up</h2>

  <form method="POST" action="/users">
    <p><label for="username">Username:</label><input name="username" id="username"/></p>
    <p><label for="password">Password:</label><input type="password" name="password" id="password" /></p>
    <p><label for="firstname">First Name:</label><input name="firstname" id="firstname" /></p>
    <p><label for="lastname">Last Name:</label><input name="lastname" id="lastname" /></p>
    <p><label for="dob">Date of Birth:</label><input type="date" name="dob" id="dob" /></p>
    <p><label for="bio">Bio:</label><textarea name="bio" id="bio" rows="10" cols="30"></textarea></p>

    <input type="submit" />
  </form>
</main>
</body>
</html>
