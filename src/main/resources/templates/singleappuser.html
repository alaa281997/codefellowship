<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Code Fellowship - Single User</title>
  <link
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
  >
</head>
<body>
<div th:replace="fragments/header :: header">...</div>

<main>

<h1> User Details <span th:text="${appUser.username}"></span></h1>

<form class="follow-button-form" method="POST" th:action="'/follow/' + ${appUser.id}" >
  <button type="submit">Follow</button>
</form>

<p>First Name: <span th:text="${appUser.firstname}"></span></p>
<p>Last Name: <span th:text="${appUser.lastname}"></span></p>
<p>Date of Birth: <span th:text="${appUser.dob}"></span></p>
<p>Bio: <span th:text="${appUser.bio}"></span></p>

</main>
</body>
</html>
